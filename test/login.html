<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login100-form">
      <h2>Login</h2>

      <input type="text" name="username" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />

      <!-- Thông báo lỗi -->
      <div class="validation-message" style="color:red; display:none;">
        Vui lòng nhập đầy đủ thông tin.
      </div>
      <div class="error-message" style="color:red; display:none;">
        Sai mật khẩu. Vui lòng thử lại.
      </div>

      <button type="button" class="login100-form-btn" onclick="handleLogin()">Login</button>

      <div class="extra-links">
        <a href="forgot.html">Forgot password?</a>
        <a href="signup.html" id="sign_up_link">Sign Up</a>
      </div>

      <div class="social-login">
        <a href="#" class="login100-social-item" onclick="alert('Login with Facebook')">
          <img src="images/facebook.png" alt="Facebook" />
        </a>
        <a href="#" class="login100-social-item" onclick="alert('Login with Twitter')">
          <img src="images/twitter.png" alt="Twitter" />
        </a>
        <a href="#" class="login100-social-item" onclick="alert('Login with Google')">
          <img src="images/google.png" alt="Google" />
        </a>
      </div>
    </form>
  </div>

  <script>
    function handleLogin() {
      const username = document.querySelector('[name="username"]').value;
      const password = document.querySelector('[name="pass"]').value;
      const validationMsg = document.querySelector('.validation-message');
      const errorMsg = document.querySelector('.error-message');

      validationMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      if (!username || !password) {
        validationMsg.style.display = 'block';
        return;
      }

      if (username === 'sv1@ptit.edu.vn' && password === 'P@ssw0rd') {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
