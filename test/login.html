<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
		.message-box {
			display: none;
			background-color: #ffe6e6;
			color: #cc0000;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #cc0000;
			border-radius: 5px;
			font-size: 14px;
		}
	</style>
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" onsubmit="return handleLogin();">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<!-- Thông báo lỗi -->
					<div class="message-box validation-message">
						⚠ Vui lòng nhập đầy đủ thông tin.
					</div>
					<div class="message-box error-message">
						❌ Sai mật khẩu. Vui lòng thử lại.
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="forgot.html">
							Forgot password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>Or Sign Up Using</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1" onclick="showSocialAlert('Facebook')">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2" onclick="showSocialAlert('Twitter')">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3" onclick="showSocialAlert('Google')">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">Or Sign Up Using</span>
						<a href="signup.html" class="txt2" id="sign_up_link" style="display: inline-block; margin-top: 10px;">
							Sign Up
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

	<script>
		function handleLogin() {
			const username = document.querySelector('[name="username"]').value.trim();
			const password = document.querySelector('[name="pass"]').value.trim();
			const validationMsg = document.querySelector('.validation-message');
			const errorMsg = document.querySelector('.error-message');

			validationMsg.style.display = 'none';
			errorMsg.style.display = 'none';

			if (!username || !password) {
				validationMsg.style.display = 'block';
				return false;
			}

			if (username === 'sv1@ptit.edu.vn' && password === 'P@ssw0rd') {
				window.location.href = 'dashboard.html';
				return false;
			} else {
				errorMsg.style.display = 'block';
				return false;
			}
		}

		function showSocialAlert(platform) {
			alert(`Login with ${platform}`);
		}
	</script>

</body>
</html>
